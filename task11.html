<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
</head>
<style>
    h1 {
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        background-color: rgb(83, 83, 151);
        height: 50px;
        font-family: 'Times New Roman', Times, serif;
        margin: 0;
    }
    input{
        margin-top:50px;
        width:200px;
        padding:10px;
    }
</style>
<body>
    <h1>Task-11 Star With Loops</h1>
    <input type="text" placeholder="enter a positive number" id="number" onInput="star();">
    <div id="demo"></div>
    <script>
        function star() {
            let text = "";
            let user_input = document.getElementById("number").value;
            for (let i = 0; i <= user_input; i++) {
                for (let j = 0; j < i; j++) {
                    text += "* ";
                }
                text += "<br>";
            }
            document.getElementById("demo").innerHTML = text;

        }
    </script>
</body>
</html>
