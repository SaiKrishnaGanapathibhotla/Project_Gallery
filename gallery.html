<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Project Gallery</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #0a192f;
            color: #ccd6f6;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Button Styling */
        #sidebar button {
            width: 90%; /* Reduced width slightly */
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

            #sidebar button:hover {
                background: linear-gradient(135deg, #64ffda, #1c4c80);
                transform: translateY(-4px);
                box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
            }

        #sidebar {
            width: 100%;
            background: #122c57;
            padding: 20px;
            text-align: center;
            transition: width 0.3s ease-in-out;
            overflow-y: auto;
        }

            #sidebar h2 {
                font-size: 24px;
                color: #64ffda;
                margin-bottom: 20px;
            }

            #sidebar ul {
                list-style: none;
                padding: 0;
            }

            #sidebar li {
                margin: 10px 0;
            }

            #sidebar button {
                width: 100%;
                padding: 12px;
                font-size: 16px;
                font-weight: bold;
                border: none;
                border-radius: 8px;
                background: linear-gradient(135deg, #1c4c80, #64ffda);
                color: white;
                cursor: pointer;
                transition: transform 0.2s ease, background 0.3s ease;
            }

                #sidebar button:hover {
                    background: linear-gradient(135deg, #64ffda, #1c4c80);
                    transform: scale(1.05);
                }

        /* Main Content Styling */
        #main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: white;
            transition: width 0.3s ease-in-out;
            height: 100vh;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        /* Layout Adjustments When a Project is Clicked */
        .active #sidebar {
            width: 250px;
        }

        .active #main-content {
            width: calc(100% - 250px);
        }

        /* Back Button */
        #back-btn {
            display: none;
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            background: #64ffda;
            color: #0a192f;
            cursor: pointer;
            transition: background 0.3s ease;
        }

            #back-btn:hover {
                background: #1c4c80;
                color: white;
            }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div id="sidebar">
        <ul id="project-list"></ul>
        <button id="back-btn">‚Üê Back to All Projects</button>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <iframe id="content-frame" src=""></iframe>
    </div>

    <script>
        const projects = [
            { title: "1 - Expectation Document", file: "task1.html" },
            { title: "2 - Basic HTML Styling", file: "task2.html" },
            { title: "3 - CSS Hover", file: "task3.html" },
            { title: "4 - Welcome to JS", file: "task4.html" },
            { title: "5 - Calculator with JS", file: "task5.html" },
            { title: "6 - GitHub Integration", file: "task6.html" },
            { title: "7 - Console Output", file: "task7.html" },
            { title: "8 - String Operation", file: "task8.html" },
            { title: "9 - Conditions", file: "task9.html" },
            { title: "10 - Call-Stack with Array", file: "task10.html" },
            { title: "11 - Star with Loops", file: "task11.html" },
            { title: "12:A - Class Work", file: "task12-a.html" },
            { title: "12:B - Class Work", file: "task12-b.html" },
            { title: "13 - Class Work Objects", file: "task13.html" },
            { title: "14:A - Class Work Objects 2", file: "task14-a.html" },
            { title: "14:B - Class Work Functions", file: "task14-b.html" },
            { title: "15:A - Class Work Class & Bootstrap", file: "task15-a.html" },
            { title: "15:B - Class Work Class & Bootstrap", file: "task15-b.html" },
            { title: "15:C - Class Work - Class & Bootstrap", file: "task15-C.html" },
            { title: "16 - Class Work JSON", file: "task16.html" }
        ];

        const projectList = document.getElementById("project-list");
        const contentFrame = document.getElementById("content-frame");
        const backButton = document.getElementById("back-btn");
        const body = document.body;

        // Generate Sidebar Buttons
        projects.forEach((project) => {
            const listItem = document.createElement("li");
            const button = document.createElement("button");
            button.textContent = project.title;
            button.addEventListener("click", () => {
                contentFrame.src = project.file;
                body.classList.add("active"); // Adjusts layout
                backButton.style.display = "block";
            });
            listItem.appendChild(button);
            projectList.appendChild(listItem);
        });

        // Back Button to Reset Layout
        backButton.addEventListener("click", () => {
            contentFrame.src = "";
            body.classList.remove("active"); // Reset layout
            backButton.style.display = "none";
        });

    </script>

</body>
</html>
