<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Project Gallery</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #0a192f, #102030);
            color: #ccd6f6;
            text-align: center;
        }

        h2 {
            font-size: 50px;
            margin: 30px 0;
            color: #64ffda;
            text-shadow: 0 4px 10px #64ffda;
        }

        #buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        /* Buttons Styling */
        button {
            width: 400px;
            height: 100px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #122c57, #1c4c80);
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
        }

            button:hover {
                background: linear-gradient(135deg, #1c4c80, #64ffda);
                transform: translateY(-5px);
                box-shadow: 0 12px 20px rgba(0, 0, 0, 0.8);
            }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            width: 90%;
            max-width: 1000px;
            background: #0a192f;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            position: relative;
            padding: 20px;
            text-align: center;
            height: 80%;
        }

        .modal iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
            background: white; /* Added default white background */
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #64ffda;
            border: none;
            color: #0a192f;
            font-weight: bold;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

            .close-btn:hover {
                background: #1c4c80;
                transform: scale(1.1);
            }
    </style>
</head>
<body>
    <h2>Task 2 - Basic CSS Styling</h2>
    <div id="buttons"></div>

    <!-- Modal -->
    <div class="modal" id="project-modal">
        <div class="modal-content">
            <button class="close-btn" id="close-modal">&times;</button>
            <iframe id="modal-iframe" src=""></iframe>
        </div>
    </div>

    <script>
        // JSON Array of Projects
        const projects = [
            { title: "Dashboard Page", file: "dashboard-1.html" },
            { title: "Main Page", file: "mainPage.html" },
            // Add other projects as needed...
        ];

        const buttonsContainer = document.getElementById("buttons");
        const modal = document.getElementById("project-modal");
        const modalIframe = document.getElementById("modal-iframe");
        const closeModal = document.getElementById("close-modal");

        // Dynamically Generate Buttons
        projects.forEach((project) => {
            const button = document.createElement("button");
            button.textContent = project.title;
            button.addEventListener("click", () => {
                modalIframe.src = project.file; // Load corresponding file in iframe
                modal.style.display = "flex";
            });
            buttonsContainer.appendChild(button);
        });

        // Close Modal
        closeModal.addEventListener("click", () => {
            modal.style.display = "none";
            modalIframe.src = ""; // Clear iframe source
        });

        // Close Modal on clicking outside modal-content
        modal.addEventListener("click", (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
                modalIframe.src = "";
            }
        });
    </script>
</body>
</html>
