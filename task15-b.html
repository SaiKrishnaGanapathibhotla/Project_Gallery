<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Address and Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 {
            color: whitesmoke;
            background-color: rgb(83, 83, 151);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 54px;
        }

        .navbar {
            background-color: white;
            border-bottom: 1px solid #ccc;
        }

            .navbar .navbar-nav .nav-link {
                color: black;
            }

                .navbar .navbar-nav .nav-link.active {
                    font-weight: bold;
                }

        .form-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }

            .form-container .col-sm-6, .form-container .col-12 {
                flex: 1;
            }

            .form-container .col-12 {
                width: 100%;
            }

        .btn-warning {
            background-color: yellow;
            border-color: yellow;
            color: black;
        }

            .btn-warning:hover {
                background-color: #f7e000;
                border-color: #f7e000;
            }

        .btn-primary {
            background-color: purple;
            border-color: purple;
        }

            .btn-primary:hover {
                background-color: #6a0dad;
                border-color: #6a0dad;
            }

        .btn {
            font-size: 1.1rem;
        }

        @media (max-width: 767px) {
            .form-container {
                flex-direction: column;
            }

                .form-container .col-sm-6 {
                    width: 100%;
                }

            .cart-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Task 15 B - Billing Page</h1>
    <div class="form-container">
        <div class="col-sm-6">
            <h4>Billing Address</h4>
            <div class="col-sm-12 mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" placeholder="Enter full name" class="form-control" />
            </div>
            <div class="col-sm-12 mb-3">
                <label class="form-label">Street Address</label>
                <input type="text" placeholder="Enter street address" class="form-control" />
            </div>
            <div class="col-sm-12 mb-3">
                <label class="form-label">City</label>
                <input type="text" placeholder="Enter city" class="form-control" />
            </div>
            <div class="col-sm-6 mb-3">
                <label class="form-label">State</label>
                <input type="text" placeholder="Enter state" class="form-control" />
            </div>
            <div class="col-sm-6 mb-3">
                <label class="form-label">Zip Code</label>
                <input type="text" placeholder="Enter ZIP code" class="form-control" />
            </div>
        </div>

        <div class="col-12">
            <h4>Payment Gateway</h4>
            <form>
                <div class="col-12 mb-3">
                    <label class="form-label">Card Number</label>
                    <input type="text" placeholder="Enter card number" class="form-control" />
                </div>
                <div class="col-sm-6 mb-3">
                    <label class="form-label">Expiry Date</label>
                    <input type="text" placeholder="MM/YY" class="form-control" />
                </div>
                <div class="col-sm-6 mb-3">
                    <label class="form-label">CVV</label>
                    <input type="text" placeholder="Enter CVV" class="form-control" />
                </div>
            </form>
        </div>
    </div>

    <div class="col-sm-6">
        <button class="w-100 btn btn-warning btn-lg" type="button">Cancel</button>
    </div>
    <br>
    <div class="col-sm-6">
        <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
