<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 {
            color: whitesmoke;
            background-color: rgb(83, 83, 151);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 54px;
        }
        /* Navbar styling */
        .navbar {
            background-color: white;
            border-bottom: 1px solid #ccc;
        }

            .navbar .navbar-nav .nav-link {
                color: black;
            }

                .navbar .navbar-nav .nav-link:hover {
                    color: #007bff; /* Hover effect */
                }

                .navbar .navbar-nav .nav-link.disabled {
                    color: #ccc; /* Lighter color for disabled link */
                }

        /* Form styling */
        .form-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
            padding: 20px; /* Padding for spacing */
            border: 1px solid #ccc;
            border-radius: 5px; /* Rounded corners */
        }

            .form-container .col-12,
            .form-container .col-sm-6 {
                margin-bottom: 15px; /* Space between fields */
            }

        /* Button styling */
        .btn-warning {
            background-color: yellow;
            border-color: yellow;
            color: black;
        }

            .btn-warning:hover {
                background-color: #f7e000; /* Hover feedback */
                border-color: #f7e000;
            }

        .btn-primary {
            background-color: purple;
            border-color: purple;
        }

            .btn-primary:hover {
                background-color: #6a0dad; /* Hover feedback */
                border-color: #6a0dad;
            }

        /* Responsive design for small screens */
        @media (max-width: 767px) {
            .form-container {
                flex-direction: column;
            }

                .form-container .col-sm-6 {
                    width: 100%;
                }
        }
    </style>
</head>
<body>
    <h1>Task 15 C - Form </h1>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Form -->
    <div class="form-container">
        <div class="col-sm-6">
            <label class="form-label">Username</label>
            <input type="text" placeholder="Enter username" class="form-control" />
        </div>

        <div class="col-sm-6">
            <label class="form-label">Email</label>
            <input type="email" placeholder="Enter email" class="form-control" />
        </div>

        <div class="col-12">
            <label class="form-label">Full Name</label>
            <input type="text" placeholder="Enter your name" class="form-control" />
        </div>

        <div class="col-sm-6">
            <button class="w-100 btn btn-warning btn-lg" type="button">Cancel</button>
        </div>

        <div class="col-sm-6">
            <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
